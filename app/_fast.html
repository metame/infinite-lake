<p class="msg text-primary">{{ message }} <a ui-sref="slowWay">View the slow way instead...</a></p>

<table class="table table-striped table-hover" ng-show="fastSteps[0]">
    
<thead>
    <th>Step by Step</th>
    <th class="bHead">{{ lgBucket }}L Bucket</th>
    <th class="bHead">{{ smBucket }}L Bucket</th>
</thead>

<tr ng-repeat="step in fastSteps track by $index">
    <td>{{ step.description }}</td>
    <td class="bucket"><span class="bucketVol">{{ step.lgVol }}</span></td>
    <td class="bucket"><span class="bucketVol">{{ step.smVol }}</span></td>
</tr>

</table>

<p class="text-primary">{{ result }}</p>
